<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assessment.css" />
    <title>あなたのいいところ診断</title>
  </head>
  <body>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAKNZGtgKJ1_kUe8cqhlmXGy2wjkLa38Rk",
        authDomain: "labeneko-iitokoro-91713.firebaseapp.com",
        projectId: "labeneko-iitokoro-91713",
        storageBucket: "labeneko-iitokoro-91713.appspot.com",
        messagingSenderId: "264094143053",
        appId: "1:264094143053:web:02f6e614b4f645d9e9c204",
        measurementId: "G-MPBGJ9P7BW",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();

// 新規会員登録処理
const registerForm = document.getElementById('register-form');
const registerMailAddressInput = document.getElementById('registerMailAddress');
const registerPasswordInput = document.getElementById('registerPassword');
registerForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const mailAddress = registerMailAddressInput.value;
  const password = registerPasswordInput.value;
  if (!mailAddress || !password) {
    return;
  }
  createUserWithEmailAndPassword(auth, mailAddress, password)
  .then(() => {
    // 新規会員登録フォームを初期化
    registerMailAddressInput.value = '';
    registerPasswordInput.value = '';
  })
  .catch((error) => {
    alert('登録に失敗しました[' + error.message + ']');
  });
});
    </script>
    <h1>あなたのいいところは?</h1>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20" />
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area"></div>
    <div id="user-area">
      <hr />
      ようこそ <span id="user-email-text"></span> さん
      <button id="logoutButton">ログアウト</button>
    </div>
    <div id="login-area">
      <hr />
      <h2>ログイン</h2>
      <form action="#" id="login-form">
        <div>
          メールアドレス<input
            id="mailAddress"
            type="email"
            size="40"
            required
          />
        </div>
        <div>
          パスワード<input id="password" type="password" size="40" required />
        </div>
        <p>
          <button type="submit">ログイン</button>
        </p>
      </form>
    </div>
    <div id="register-area">
      <hr />
      <h2>新規会員登録</h2>
      <form action="#" id="register-form">
        <div>
          メールアドレス<input
            id="registerMailAddress"
            type="email"
            size="40"
            required
          />
        </div>
        <div>
          パスワード<input
            id="registerPassword"
            type="password"
            size="40"
            required
          />
        </div>
        <p>
          <button type="submit">新規会員登録</button>
        </p>
      </form>
    </div>
    <script src="assessment.js"></script>
  </body>
</html>
